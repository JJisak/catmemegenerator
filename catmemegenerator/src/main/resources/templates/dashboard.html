<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    main {
      flex: 1 0 auto;
    }

    #cat-gif-container {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #cat-gif {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>

<body>
<nav>
  <div class="nav-wrapper blue">
    <a href="#" class="brand-logo">MeowMeme</a>
    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    <ul class="right hide-on-med-and-down">
      <li><a href="/users">Users</a></li>
      <li><a href="/logout">Logout</a></li>
      <li><a href="/cat">Cat Memes</a></li>
    </ul>
  </div>
</nav>

<ul class="sidenav" id="mobile-demo">
  <li><a href="/users">Users</a></li>
  <li><a href="/logout">Logout</a></li>
  <li><a href="/cat">Cat Memes</a></li>
</ul>

<main>
  <div class="container">
    <div class="row">
      <h1 class="center-align">Welcome</h1>
    </div>
  </div>
</main>

<div id="cat-gif-container">
  <img src="https://www.icegif.com/wp-content/uploads/2022/12/icegif-286.gif" alt="Cat GIF" id="cat-gif">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.sidenav');
    var instances = M.Sidenav.init(elems);

    var catGifContainer = document.getElementById('cat-gif-container');
    document.addEventListener('mousemove', function(event) {
      var mouseX = event.clientX;
      var mouseY = event.clientY;
      catGifContainer.style.left = mouseX - (catGifContainer.clientWidth / 2) + 'px';
      catGifContainer.style.top = mouseY - (catGifContainer.clientHeight / 2) + 'px';
    });
  });
</script>
</body>

</html>
